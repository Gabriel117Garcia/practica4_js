<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centinelas - 2</title>
</head>

<body>
<script type="text/javascript">
    let num = parseInt(prompt("Ingresa un número positivo:"));
    let centinela = 500;
    while (num !== centinela) {
        let root = Math.sqrt(num);
        alert(root);
        num = parseInt(prompt("Ingresa otro número:"));
    }
</script>
</body>
</html>
